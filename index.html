<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="load-assets.js"></script>
    <script src="util.js"></script>
    <script src="classes.js"></script>
    <script src="pathfind.js"></script>
    <script src="canvas-movement.js"></script>
    <script src="traffic.js"></script>
    <script type="text/javascript">
      window.onload = function(){
          document.getElementsByName("days")[0].innerHTML = "1234 ден";
          document.getElementsByName("money")[0].innerHTML = "4738 лв";
      }
    </script>
    <title>Document</title>

        
</head>
<body>
    <div id="top_div"> 
        <span id="days" name="days"></span>
        <span id="money" name="money"></span>
        <input type="image" class="arrow" src="assets/arrow_down.png" onclick="move_camera(0, 1)">
        <input type="image" class="arrow" src="assets/arrow_up.png" onclick="move_camera(0, -1)">
        <input type="image" class="arrow" src="assets/arrow_right.png" onclick="move_camera(1, 0)">
        <input type="image" class="arrow" src="assets/arrow_left.png" onclick="move_camera(-1, 0)">
        <input type="image" style="float: left;"class="arrow" src="assets/pause_button.png">
        <input type="image" style="float: left;" class="arrow" src="assets/play_button.png">        
        <input type="image" style="float: left;" class="arrow" src="assets/double_speed_button.png">
        <input type="image" style="float: left;" class="arrow" src="assets/skip_buttton.png">

        

    </div>

    <div id="traffic_editor_div">
      <div id="traffic_editor_main_text">
        <div id="input_container">            
            <li class="direction">
                Up
            </li>
            <input class="time_setter" id="up" type="text" name="up">
            <br>

            <li class="direction">
                Down
            </li>
            <input class="time_setter" id="down" type="number" name="down">
          <br>

          <li class="direction">
                Left
            </li>
            <input class="time_setter" id="right" type="number" name="right">
            <br>

            <li class="direction">
                Right
            </li>
            <input class="time_setter" id="left" type="number" name="left">
            <br>
        </div>
        <input type="submit" id="submit" value="Submit">
 
    </div>
    </div>
    <div>
        <canvas id="game_canvas">
        <script src="game.js"></script>
        </canvas>
    </div>
</body>
</html>
