<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="load-assets.js"></script>
    <script src="util.js"></script>
    <script src="classes.js"></script>
    <script src="pathfind.js"></script>
    <script type="text/javascript">
      window.onload = function(){
          document.getElementsByName("days")[0].innerHTML = "1234 ден";
          document.getElementsByName("money")[0].innerHTML = "4738 лв";
      }
    </script>
    <title>Document</title>

        
</head>
<body>
    <div id="top_div">
    <div id= "counter" name="money"></div>
    <div id= "counter"name="days"></div>
    
    <div id="arrows">
          <input type="image" src="assets/arrow_right.png" width="48" height="48">
          <input type="image" src="assets/arrow_left.png" width="48" height="48">
          <input type="image" src="assets/arrow_up.png" width="48" height="48">
          <input type="image" src="assets/arrow_down.png" width="48" height="48">
      </div>

      <div id="buttons">
          <input type="image" src="assets/pause_button.png" width="48" height="48">
          <input type="image" src="assets/play_button.png" width="48" height="48">
          <input type="image" src="assets/double_speed_button.png" width="48" height="48">
          <input type="image" src="assets/skip_buttton.png" width="48" height="48">
      </div>

    </div>

    <div id="traffic_editor_div">
      <div id="traffic_editor_main_text">
        <li class="direction">
            up
        </li>
        <input class="time_setter" id="up" type="text" name="up">
        <br>

        <li class="direction">
            down
        </li>
        <input class="time_setter" id="down" type="number" name="down">
        <br>

        <li class="direction">
            left
        </li>
        <input class="time_setter" id="right" type="number" name="right">
        <br>

        <li class="direction">
            right
        </li>
        <input class="time_setter" id="left" type="number" name="left">
        <br>

        <input type="submit" id="submit">
      </div>
    </div>

    <canvas id="game_canvas">
    <script src="game.js"></script>
    </canvas>
</body>
</html>
