<html>

      <script src="load-assets.js"></script>

      <title>Svetofar!</title>

  <body>
    <div id="crosswalk_editor_div" style="display: block;">
        <li class="way">
            up
        </li>
        <input class="time_setter" id="up" type="text">
        <br>
        <li class="way">
            down
        </li>
        <input class="time_setter" id="down" type="number">
        <br>
        <li class="way">
            left
        </li>
        <input class="time_setter" id="right" type="number">
        <br>
        <li class="way">
            right
        </li>
        <input class="time_setter" id="left" type="number">
        <br>
        <input type="submit" onclick="document.getElementById('crosswalk_editor_div').style='display: none;';">
    </div>
    <canvas id="game_canvas">
      <script src="game.js"></script>
    </canvas>
  </body>
